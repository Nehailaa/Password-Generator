<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="Assets/CSS/style.css" />

</head>

<body>
  <div class="wrapper" id="generator">
    <header>
      <h1 class="title">Password Generator</h1>
    </header>

    <div class="Wrapper-Text-Area">
      <div class="header">
        <h2 class="Password-Display-Wrapper" id="passwordShow">Generate a Password</h2>
      </div>
     
       <form id="generatorForPassword" class="form">
         <label for="characterAmountNumber">Number of Characters</label>
         
         <div class="character-amount-container">
         <input type="range" min="8" max="128" value="10" id="amountNumbers">
         <input class="input-for-numebrs" type="number" min="8" max="128" value="10" id="amountRange"> 
         </div>

         <label for="includeUppercase">Include Uppercase</label>
         <input type="checkbox" id="uppercase">

         <label for="includeNumbers">Include Numbers</label>
         <input type="checkbox" id="numbers">

         <label for="includeSymbols">Include Symbols</label>
         <input type="checkbox" id="symbols">

         <button type="submit" class="BTN">Generate Password</button>
       </form>

      </div>
  </div>
 
  <script src="Assets/JS/script.js"></script>
</body>
</html>
