<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="Assets/CSS/style.css" />

</head>

<body>
  <div class="wrapper" id="generator">
    <header>
      <h1 class="title">Password Generator</h1>
    </header>

    <div class="card">
      <div class="card-header">
        <h2 class="Password-Display" id="passwordDisplay">Generate a Password</h2>
      </div>
     
       <form id="passwordGenerator" class="form">
         <label for="characterAmountNumber">Number of Characters</label>
         
         <div class="character-amount-container">
         <input type="range" min="1" max="55" value="10" id="characterAmountRange">
         <input class="number-input" type="number" min="1" max="55" value="10" id="characterAmountRange"> 
         </div>

         <label for="includeUppercase">Include Uppercase</label>
         <input type="checkbox" id="includeUppercase">

         <label for="includeNumbers">Include Numbers</label>
         <input type="checkbox" id="includeNumbers">

         <label for="includeSymbols">Include Symbols</label>
         <input type="checkbox" id="includeSymbols">

         <button type="submit" class="btn">Generate Password</button>
       </form>

      </div>
  </div>
 
  <script src="Assets/JS/script.js"></script>
</body>
</html>
